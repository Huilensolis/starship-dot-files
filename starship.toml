# Sets user-defined palette
palette = "catppuccin_mocha"

# Setups
format="$directory$git_branch$character"
add_newline = false 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = false
java.disabled = true
golang.disabled = true

[conda]
format = ' [$symbol$environment](dimmed yellow) '

# Prompt symbols 
[character]
success_symbol = "[ î©± ](bg:yellow fg:base bold)"
error_symbol = "[ âœ— ](bg:yellow fg:base)"
vicmd_symbol = "[ V ](bg:yellow fg:base)"

[directory]
format = "($style)(bg:yellow fg:base)[ $path ](bg:yellow fg:base bold)($style)"
# format = "($style)[î—¿ ](bg:text fg:pink)[$path](bg:base fg:lavender bold)[î‚´ ]($style)[ ]"
style = "bg:yellow fg:base"
truncation_length = 3
truncate_to_repo=false
read_only='ðŸ”’'

[git_state]
disabled=true

[git_branch]
format = "[($style)(bg:yellow fg:base bold)$branch](fg:base bg:yellow)($style)"
style = "bg:yellow fg:base"


